<html>
	<head>
		<title>Buzzer.click with socket.io and node.js</title>
		<style>
			#chat
			{
				height: 500px ;
			}
			#contentWrap
			{
				display: none ;
			}
			#chatWrap
			{
				float: left ;
				border: 1px #000 solid ;
			}
		</style>
	</head>
	<body>
		<div id="nickWrap">
			<p>Enter a name:</p>
			<p id="nameError"></p>
			<form id="setName">
				<input size="35" id="name"></input>
				<input type="submit"></input>
			</form>
		</div>

		<div id="contentWrap">
			<div id="chatWrap">
				<div id="chat"></div>
				<form id="send-message">
					<input size="35" id="message"></input>
					<input type="submit"></input>
				</form>
			</div>
			<div id="users"></div>
		</div>

		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<!--<script src="/socket.io/socket.io.js"></script>-->
		<script src="js/bundle.js"</script>
		<script>
			jQuery
			(
				function($)
				{
					var socket = io.connect() ;
					var $nameForm = $('#setName') ;
					var $nameError = $('#nameError') ;
					var $nameBox = $('#name') ;
					var $messageForm = $('#send-message') ;
					var $messageBox = $('#message') ;
					var $chat = $('#chat') ;
					
					$nameForm.submit
					(
						function (e)
						{
							e.preventDefault() ;
							socket.emit
							(
								'new user',$nameBox.val(), function(data)
								{
									if(data)
									{
										$('#nickWrap').hide() ;
										$('#contentWrap').show() ;
									}
									else
									{
										$nameError.html('That name is already taken') ;
									}
								}
							) ;
						}
					) ;
							$nameBox.val('') ;
					$messageForm.submit
					(
						function(e)
						{
							e.preventDefault() ;
							socket.emit
							(
								'send message', $messageBox.val()) ;
								$messageBox.val('') ;
						}
					) ;
					
					socket.on
					(
						'new message',function(data)
						{
							$chat.append(data+"<br/>") ;
						}
					) ;
				}
			) ;
		</script>
	</body>
</html>
